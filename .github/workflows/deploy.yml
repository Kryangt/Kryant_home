# This workflow is a good starting point for your project.
name: Deploy to GitHub Pages

# Controls when the workflow will run.
on:
  push:
    branches: [ "main" ]

# Sets permissions granted to the GITHUB_TOKEN for the workflow.
permissions:
  contents: read
  pages: write
  id-token: write

# Allows one concurrent deployment.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job to build and upload the website.
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build your project
        run: npm run build
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This specifies the directory to upload.
          # The vite build command outputs to the dist folder.
          path: './dist'

  # Job to deploy the uploaded artifact to GitHub Pages.
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4